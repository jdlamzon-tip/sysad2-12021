---
# tasks file for roles/ubuntu-elk
- name: adding gpg key
  apt_key:
    url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    state: present

- name: adding the source
  copy:
    content: "deb https://artifacts.elastic.co/packages/7.x/apt stable main"
    dest: /etc/apt/sources.list.d/elastic-7.x.list

- name: updating ubuntu
  become: yes
  apt:
    upgrade: 'yes'
    update_cache: yes

- name: installing elastic search
  apt:
    name: elasticsearch
    state: present

- name: installing kibana
  apt:
    name: kibana
    state: present

- name: installing logstash
  apt:
    name: logstash
    state: present

- name: installing filebeat
  apt:
    name: filebeat
    state: present
