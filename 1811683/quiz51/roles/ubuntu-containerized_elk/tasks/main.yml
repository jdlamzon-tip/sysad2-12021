---
# tasks file for roles/ubuntu-containerized_elk
- name: Install python3
  apt:
    name:
      - python3
      - python3-pip
    state: present

- name: install docker file
  apt:
    name: docker.io
    state: latest
    update_cache: yes
  register: docker

- name: install docker.py
  pip:
    name: docker.py
    state: latest
  when: docker.changed

- name: start docker service
  service:
    name: docker
    state: started
    enabled: yes

- name: pulling elasticsearch image
  docker_image:
    name: docker.elastic.co/elasticsearch/elasticsearch:7.10.1

- name: create docker network
  docker_network:
    name: elastic

- name: create container for elasticsearch
  docker_container:
    name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.1
    state: present
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - name: elastic

- name: pulling kibana image
  docker_image:
    name: docker.elastic.co/kibana/kibana:7.10.1

- name: create container for kibana
  docker_container:
    name: kibana
    image: docker.elastic.co/kibana/kibana:7.10.1
    state: present
    ports:
      - "5601:5601"
    networks:
      - name: elastic

- name: pulling logstash image
  docker_image:
    name: docker.elastic.co/kibana/kibana:7.10.1

- name: create container for logstash
  docker_container:
    name: logstash
    image: docker.elastic.co/logstash/logstash:7.10.1
    state: present
    ports:
      - "5044:5044"
    networks:
      - name: elastic
