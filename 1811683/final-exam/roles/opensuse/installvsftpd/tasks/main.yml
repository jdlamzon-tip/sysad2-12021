---
# tasks file for roles/opensuse/installvsftpd
- name: install vsftpd service in opensuse
  become: yes
  zypper:
    name: vsftpd
    state: latest
    update_cache: yes

- name: change the state of firewall (firewalld for opensuse)
  become: yes
  service:
    name: firewalld
    state: stopped
    enabled: no

- name: start the vsftpd service in opensuse
  become: yes
  service:
    name: vsftpd
    state: started
    enabled: yes
